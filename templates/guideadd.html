<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Guide</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- Top Navbar -->
	<header class="container-fluid bg-dark text-white py-3 mb-4">
		<div class="row">
			<div class="col-12 d-flex justify-content-between align-items-center">
				<h1>Add Guide Panel</h1>
				<div class="d-flex justify-content-end align-items-center">
					<button onclick="history.back()" class="btn btn-secondary me-2">Back</button>
					<a href="{{ url_for('logout') }}" class="btn btn-danger me-2">Logout</a>
				</div>
			</div>
		</div>
	</header>

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<form action="{{ url_for('guideadd') }}" enctype="multipart/form-data" method="POST"
					class="needs-validation" novalidate>
					<div class="mb-3">
						<label for="description" class="form-label">Description:</label>
						<input type="text" class="form-control" id="description" name="description" required>
					</div>
					<div class="mb-3">
						<label for="distribution" class="form-label">Distribution:</label>
						<input type="text" class="form-control" id="distribution" name="distribution">
					</div>
					<div class="mb-3">
						<label for="size" class="form-label">Size:</label>
						<input type="text" class="form-control" id="size" name="size">
					</div>
					<div class="mb-3">
						<label for="droppings" class="form-label">Droppings:</label>
						<input type="text" class="form-control" id="droppings" name="droppings">
					</div>
					<div class="mb-3">
						<label for="footprints" class="form-label">Foot Prints:</label>
						<textarea class="form-control" name="footprints" id="footprints" cols="30" rows="3"></textarea>
					</div>
					<div class="mb-3">
						<label for="impacts" class="form-label">Impacts:</label>
						<textarea class="form-control" name="impacts" id="impacts" cols="30" rows="3"></textarea>
					</div>
					<div class="mb-3">
						<label for="controlmethods" class="form-label">Control Methods:</label>
						<textarea class="form-control" name="controlmethods" id="controlmethods" cols="30"
							rows="3"></textarea>
					</div>
					<div class="mb-3">
						<label for="primaryimage" class="form-label">Primary Image:</label>
						<input type="file" class="form-control" id="primaryimage" accept=".gif,.jpg,.jpeg,.png"
							name="primaryimage">
					</div>
					<div class="mb-3">
						<label for="secondaryimage" class="form-label">Secondary Image:</label>
						<input type="file" class="form-control" id="secondaryimage" accept=".gif,.jpg,.jpeg,.png"
							name="secondaryimage">
					</div>
					<button type="submit" class="btn btn-primary">Add Guide</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
