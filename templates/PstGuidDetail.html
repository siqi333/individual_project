<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animal Pest Guide</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- Top Navbar -->
	<header class="container-fluid bg-dark text-white py-3 mb-4">
		<div class="row">
			<div class="col-12 d-flex justify-content-between align-items-center">
				<h1>Animal Pest Guide</h1>
				<div class="d-flex justify-content-end align-items-center">
					<button onclick="history.back()" class="btn btn-secondary me-2">Back</button>
					<a href="{{ url_for('logout') }}" class="btn btn-danger me-2">Logout</a>
				</div>
			</div>
		</div>
	</header>
	<article class="blog-post">
		<h2 class="display-5 link-body-emphasis mb-1">{{ guide[1] }}</h2>
		<p>
			<img src="../static/images/{{ guide[8] }}" width="600" height="400" />
		</p>
		<h2>Distribution</h2>
		<p>{{ guide[2] | safe }}</p>
		<h2>Size</h2>
		<p>{{ guide[3] | safe }}</p>
		<h2>Droppings</h2>
		<p>{{ guide[4] | safe }}</p>
		<h2>Footprints</h2>
		<p>{{ guide[5] | safe }}</p>
		<h2>Impacts</h2>
		<p>{{ guide[6] | safe }}</p>
		<h2>Control Methods</h2>
		<p>{{ guide[7] | safe }}</p>
		<img src="../static/images/{{ guide[9] }}" width="600" height="400" />
		<p></p>
		<br>
	</article>
</body>
