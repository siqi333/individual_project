<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animal Pest Guide</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- Top Navbar -->
	<header class="container-fluid bg-dark text-white py-3 mb-4">
		<div class="row">
			<div class="col-12 d-flex justify-content-between align-items-center">
				<h1>Animal Pest Guide</h1>
				<div class="d-flex justify-content-end align-items-center">
					<button onclick="history.back()" class="btn btn-secondary me-2">Back</button>
					<a href="{{ url_for('logout') }}" class="btn btn-danger me-2">Logout</a>
				</div>
			</div>
		</div>
	</header>
	<article class="blog-post">
		<form action="{{ url_for('guideupdate') }}" enctype="multipart/form-data" method="POST" <h2
			class="display-5 link-body-emphasis mb-1">{{ guide[1] }}</h2>
			<input type="hidden" id="animal_id" name="animal_id" value="{{ guide[0] }}">
			<div class="col-sm-3">
				<input type="text" class="form-control" id="description" name="description" value="{{ guide[1] }}"
					required>
			</div>
			<p>
				<img src="../static/images/{{ guide[8] }}" width="600" height="400" />
			</p>
			<div class="col-sm-3">
				<input type="file" class="form-control" id="primaryimage" accept=".gif,.jpg,.jpeg,.png"
					name="primaryimage" value="{{ guide[8] }}">
			</div>
			<h2>Distribution</h2>
			<p>{{ guide[2] | safe }}</p>
			<input type="text" class="form-control" id="distribution" name="distribution" value="{{ guide[1] }}" required>
			</div>
			<h2>Size</h2>
			<p>{{ guide[3] | safe }}</p>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="size" name="size" value="{{ guide[3] }}" required>
			</div>
			<h2>Droppings</h2>
			<p>{{ guide[4] | safe }}</p>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="droppings" name="droppings" value="{{ guide[4] }}" required>
			</div>
			<h2>Footprints</h2>
			<p>{{ guide[5] | safe }}</p>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="footprints" name="footprints" value="{{ guide[5] }}"
					required>
			</div>
			<h2>Impacts</h2>
			<p>{{ guide[6] | safe }}</p>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="impacts" name="impacts" value="{{ guide[6] }}" required>
			</div>
			<h2>Control Methods</h2>
			<p>{{ guide[7] | safe }}</p>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="controlmethods" name="controlmethods" value="{{ guide[7] }}" required>
			</div>
			<img src="../static/images/{{ guide[9] }}" width="600" height="400" />
			<div class="col-sm-6">
				<input type="file" class="form-control" id="secondaryimage" accept=".gif,.jpg,.jpeg,.png"
					name="secondaryimage" value="{{ guide[9] }}">
			</div>
			<br>
			<button type="submit" class="btn btn-primary">Update Guide</button>
		</form>
	</article>
</body>
